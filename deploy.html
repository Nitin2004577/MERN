<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>For Someone Special 💖</title>
  <style>
    body {
      background: linear-gradient(to right, #ffdde1, #ee9ca7);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 400px;
    }

    .card h1 {
      color: #e91e63;
    }

    button {
      background: #e91e63;
      color: white;
      border: none;
      padding: 10px 20px;
      margin-top: 15px;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #d81b60;
    }

    #hidden-message {
      display: none;
      margin-top: 20px;
      font-weight: bold;
      color: #4a148c;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Hi, Miss Susmita 💐</h1>
    <p>You make the world a better place just by being in it.</p>
    <button onclick="revealMessage()">Click for a Surprise!</button>
    <p id="hidden-message">You're truly special, and I feel lucky to know you. 😊</p>
  </div>

  <script>
    function revealMessage() {
      document.getElementById("hidden-message").style.display = "block";
    }
  </script>
</body>
</html>
